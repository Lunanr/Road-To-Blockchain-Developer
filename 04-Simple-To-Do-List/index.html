<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scal=1.0"/>
    <title>Styled To-Do List</title>
    <link href="styles.css" rel="stylesheet"/>
</head>

<body>
    <div class="container-card">
        <h1>My To-Do List</h1>
        <ul class="todo-list">
            <li>
                <input type="checkbox" id="todo1"/>
                <label for="todo1">Explore Gaming Keyboard</label>
                <ul class="sub-item">
                    <li>
                      <a href="#" class ="sub-item-link" target="_blank">Store link</a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="todo2" />
                <label for="todo2">Finish the report</label>
                <ul class="sub-item">
                    <li>
                      <a href="#" class ="sub-item-link" target="_blank">Request Access</a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="todo3"/>
                <label for="todo3">View Phone's Warranty</label>
                <ul class="sub-item">
                    <li>
                        <a href="#" class ="sub-item-link" target="_blank">View Receipts</a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="todo4"/>
                <label for="todo4">Check Processor Specs</label>
                <ul class="sub-item">
                    <li>
                        <a href="#" class ="sub-item-link" target="_blank">View Model Number</a>
                    </li>
                </ul>
            </li>
            
    </div>
</body>

</html>
